{% extends 'blog/home.html' %}
{% load i18n %}

{% block content %}
    <h1>{% translate "Login" %}</h1>

    {% if form.errors %}
        <p>{% translate "Your username and password didn't match. Please try again." %}</p>
    {% endif %}

    <form method="post" action="{% url 'blog:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% translate "Login" %}</button>
    </form>
{% endblock %}
