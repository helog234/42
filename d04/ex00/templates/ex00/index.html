<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Ex00 : Markdown Cheatsheet</title>
  </head>
  <body>
    <h1>Ex00 : Markdown Cheatsheet.</h1>
    
    <h2>Title</h2>
    <p>Make titles with # ...</p>

    <h2>Bold Text</h2>
    <p>For bold text, use **text** ...</p>

    <h2>Italic Text</h2>
    <p>For italic text, use *text* ...</p>

	<h2>Links</h2>
	<p>For links, use [text](URL) ...</p>

	<p>For images, use ![alt text](URL) ...</p>

	
  </body>
</html>
