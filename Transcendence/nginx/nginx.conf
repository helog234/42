events { }

http {
    upstream backend {
        server backend:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Redirection vers HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate /etc/ssl/certs/transcendence.crt;
        ssl_certificate_key /etc/ssl/private/transcendence.key;

        # Sert le frontend (index.html et fichiers statiques)
        location / {
            root /usr/share/nginx/html;  # Le répertoire mappé pour le frontend
            index index.html;
            try_files $uri $uri/ /index.html;  # Sert index.html pour une SPA
        }

        # Sert les fichiers statiques (CSS, JS, etc.)
        location /static/ {
            alias /usr/share/nginx/html/static/;
        }

        # Redirige les requêtes /api/ vers le backend Django
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # En-têtes de sécurité supplémentaires
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy no-referrer;
    }
}
