<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
      }
      .login-container {
        width: 300px;
        margin: 100px auto;
        padding: 2em;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .login-container h2 {
        text-align: center;
        margin-bottom: 1em;
      }
      .login-container label {
        display: block;
        margin-bottom: 0.5em;
      }
      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 0.5em;
        margin-bottom: 1em;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .login-container button {
        width: 100%;
        padding: 0.5em;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1em;
      }
      .login-container button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    {% if user.is_authenticated %}
		<p>You are already logged in as {{ user.username }}.</p>
		<a href="{% url 'ex:index' %}">Go to Index</a>
    {% else %}

		<div class="login-container">
		<h2>Login</h2>

		<form method="post">{% csrf_token %} {{ form.as_p }} <button type="submit">Login</button></form>
		</div>
    {% endif %}
  </body>
</html>
